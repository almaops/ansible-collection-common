---
name: ansible-lint
on:
  push:
    branches: [ main ]
    paths:
      - 'roles/**'
      - 'playbooks/**'
      - '.github/workflows/ansible-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'roles/**'
      - 'playbooks/**'
      - '.github/workflows/ansible-lint.yml'
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        # optional (see below):
        with:
          args: "--exclude .ansible"
          setup_python: "true"
          working_directory: ""
          requirements_file: ""
...
